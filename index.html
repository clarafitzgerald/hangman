<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <title>Hangman</title>
</head>

<body>
  <h1>HANGTHEINNOCENTMAN</h1>
  <main>
    <div class="container">
      <div class="hook"></div>
      <div class="vertical"></div>
      <div class="horizontal"></div>
      <div class="man">
        <div class="man-0 man-1"></div>
        <div class="man-0 man-2"></div>
        <div class="man-0 man-3"></div>
        <div class="man-0 man-4"></div>
        <div class="man-0 man-5"></div>
        <div class="man-0 man-6"></div>
      </div>
    </div>
    <div class="content">
      <div id="word"></div>
      <div class="guess-container">
        GUESS: <input type="text" id="guess" maxlength="1">
      </div>
      <div id="misses"></div>
      <div class="instruction">
        INSTRUCTIONS:<br>
        Enter your guess in the box above.<br>
        Press the "ENTER" key to submit your answer.
      </div>
    </div>
  </main>

  <script src="hangman.js" type="module"></script>
</body>


</html>
